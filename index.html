<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d9f592773a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <form action="#" id="search-bar">
            <input type="search" name="search" 
            id="search" placeholder="Search your area...">
            <button type="submit" id="search-btn">
                <i class="fa fa-search"></i>
            </button>
        </form>

    </header>
    <div id="location" class="flex-col-center">
        <h1 id="city">
            Yokohama
        </h1>
    </div>
    <div id="clock" class="flex-row-center">
        13:22:15
    </div>
    <div class="main flex-col-center">
        <div class="card flex-row-center">
            <div class="text">
                <h2 class="date">Today</h2>
                <p id="desc"></p>
            </div>
            <div class="temp">
                <p ><span id="currTemp" class="tempXL">

                </span><span id="temp-unit">&degC</span></p>
            </div>
            <img src="" class="weather-svg" id="icon">

        </div>

    </div>




    </div>

</body>
<script src="./script.js"></script>

</html>
